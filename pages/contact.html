<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <a href="../index.html">Back</a>
    <h1>My Contact Details</h1>
    <p>Contact Number: 086524997646</p>
    <p>myemail@gmail.com</p>
    <hr>

    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain">
        <div class="name">
            <label>Your Name:</label>
            <input type="text" name="yourName" value="" required><br>
        </div>

        <div class="mail">
            <label>Your Email:</label>
            <input type="email" name="yourEmail" value="" required><br>
        </div>

        <div class="msg">
            <label>Your Message:</label><br>
            <textarea name="yourMessage" rows="5" cols="50" required></textarea><br>
        </div>

        <input type="submit" name="Send Message">
    </form>
</body>

</html>
